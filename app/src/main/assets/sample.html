<html>

<head>

</head>

<body>
  <div id="app">
    {{ message }}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      },
    })
    function setData(obj) {
      var keys = Object.keys(obj);
      keys.forEach(element => {
        app[element] = obj[element];
      });
    }
  </script>
</body>

</html>
